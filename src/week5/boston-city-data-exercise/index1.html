<div id="try"></div>
<div id="container">
  <!-- populated by JS-->
</div>

<script src="./boston.js"></script>
<script>
  //top 5 salraires
  //people with salaies over 100,000
  const person = boston.data;
  const nlength = person.length;
  var highLow = [];
  var overHundred = 0;
  var firObj = {};
  firObj[person[0][8]] = person[0][11];

  highLow.push(firObj);

  for (let i = 1; i<nlength; i++){

    let obj = {}
    obj[person[i][8]]= person[i][11];
    if (parseFloat(person[i][11]) > 100000){
      overHundred += 1;

    }

    for (let z = 0; z< highLow.length; z++){
      if (parseFloat(person[i][11]) >= parseFloat(Object.values(highLow[z]))) {
        highLow.splice(z, 0, obj);
        break;
      }
    }
  }
  var topFive = [];
  for (let i = 0; i < 5;i++){
    console.log(i);
    topFive[i] = highLow[i] ;
  }
  topFive = [].concat(...topFive);
  var strDis ="5 Biggest salaries: ";
  document.getElementById('try').innerHTML = '<h1>'+strDis+'</h1>';
  var strDis2 ="Salaries over 100,000: " + overHundred;

  function renderBoston2(container) {

    var html = '';
    for (let i = 0; i < topFive.length; i++) {
      html += '<li class="post">' +
        '<h2>' + Object.keys(topFive[i]) + '</h2>' +
        '<h3>' + Object.values(topFive[i]) + '</h3>'
    }
    container.innerHTML = '<ul id = "boston">' + html + strDis2+'</ul>';
  }
  renderBoston2(document.getElementById('container'));
</script>
