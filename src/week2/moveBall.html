<body style="background-color: rgba(0,3,255,0.49);">
<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:green"></div>
<div id="ball2" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:red"></div>
<div id="rect" style="
  z-index:4;
  position:absolute;
  left:400px;
  top:60px;
  width:650px;
  height:650px;
  border-radius:0%;
  background: lightslategray "></div>

<script>

var velocity = 3;
var position = 700;
var velocity2 = 3;
var position2 = 700;
var ball = document.getElementById('ball');
var ball2 = document.getElementById('ball2');

// YOUR CODE 
// ----------------
var counter1 = 0;
var positionR = 60;
var counter2 = 0;
var positionY2 = 60;
function m1ball(){

    if (counter1 < 200){
        position += velocity;
        counter1 += 1;
        ball.style.left = position + 'px';
        positionR += velocity;
        counter1 += 1;
        ball.style.top = positionR + 'px';
        ball.style.background = "green";
        ball.style.borderRadius = "50%";
    }
    if (counter1 >= 200 && counter1 < 400){
        position -= velocity;
        counter1 += 1;
        ball.style.left = position + 'px';
        positionR += velocity;
        counter1 += 1;
        ball.style.top = positionR + 'px';
    }
    if (counter1 >= 400 && counter1 < 600){
        positionR -= velocity;
        counter1 += 1;
        ball.style.top = positionR + 'px';
        position -= velocity;
        counter1 += 1;
        ball.style.left = position + 'px';
        ball.style.background = "blue";
        ball.style.borderRadius = "0%";
    }
    if (counter1 >= 600 && counter1 < 800) {
        position += velocity;
        counter1 += 1;
        ball.style.left = position + 'px';
        positionR -= velocity;
        counter1 += 1;
        ball.style.top = positionR + 'px';
    }
    if(counter1 ===800){
        counter1 = 0;
    }
}
function m2ball(){

    if (counter2 < 200){
        position2 -= velocity2;
        counter2 += 1;
        ball2.style.left = position2 + 'px';
        positionY2 += velocity2;
        counter2 += 1;
        ball2.style.top = positionY2 + 'px';
        ball2.style.background = "red";
        ball2.style.borderRadius = "50%";
    }
    if (counter2 >= 200 && counter2 < 400){
        position2 += velocity2;
        counter2 += 1;
        ball2.style.left = position2 + 'px';
        positionY2 += velocity2;
        counter2 += 1;
        ball2.style.top = positionY2 + 'px';

    }
    if (counter2 >= 400 && counter2 < 600){
        positionY2 -= velocity2;
        counter2 += 1;
        ball2.style.top = positionY2 + 'px';
        position2 += velocity2;
        counter2 += 1;
        ball2.style.left = position2 + 'px';
        ball2.style.background = "yellow";
        ball2.style.borderRadius = "0%";
    }
    if (counter2 >= 600 && counter2 < 800) {
        position2 -= velocity2;
        counter2 += 1;
        ball2.style.left = position2 + 'px';
        positionY2 -= velocity2;
        counter2 += 1;
        ball2.style.top = positionY2 + 'px';

    }
    if(counter2 ===800){
        counter2 = 0;
    }
}

setInterval(m1ball, 1);
setInterval(m2ball, 1);





</script>
</body>
